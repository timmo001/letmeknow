---
name: Python Client - Release

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: üöÄ Release to PyPi
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v4.1.7
        with:
          ref: "master"
          token: ${{ secrets.PUSH_TOKEN }}
      - name: üèó Set up Poetry
        run: pipx install poetry
        working-directory: client/python
      - name: üèó Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: üèó Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
        working-directory: client/python
      - name: üèó Install dependencies
        run: poetry install --no-interaction
        working-directory: client/python
      - name: üèó Set package version
        id: set-version-new
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          echo $version >> $GITHUB_OUTPUT
          poetry version --no-interaction "${version}"
        working-directory: client/python
      - name: üèó Build package
        run: poetry build --no-interaction
        working-directory: client/python
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/dist/
          verbose: true
      - name: üöÄ Publish to PyPi
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry config pypi-token.pypi "${PYPI_TOKEN}"
          poetry publish --no-interaction
        working-directory: client/python
      - name: ‚§µÔ∏è Pull latest changes from GitHub
        run: |
          git pull --ff
      - name: üñä Commit
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_TOKEN }}
        with:
          commit_message: |
            Bump python client version to ${{ steps.set-version-new.outputs.version }}
